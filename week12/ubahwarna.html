<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ubahwarna() {
            let warna = ["cyan","yellow","green","red","blue","grey"]
            let acak = Math.round(Math.random()*10);

            document.getElementById("body").style = "background-color:"+warna[acak];

        }
    </script>
</head>
<body id="body">
    <input type="button" value="ubahwarna" onclick="ubahwarna();">
</body>
</html>
